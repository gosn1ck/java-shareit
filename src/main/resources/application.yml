server:
    port: 8080

logging:
    level:
        org:
            springframework:
                orm:
                    jpa: INFO
                    jpa.JpaTransactionManager: DEBUG
                transaction: INFO
                transaction.interceptor: TRACE
spring:
    application:
        name: shareit
    datasource:
        username: shareit
        password: shareit
        url: jdbc:postgresql://localhost:5432/shareit
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
    sql:
        init:
            mode: always
    jackson:
        serialization:
            fail_on_empty_beans: false
            eager_serializer_fetch: false
    config:
        activate:
            on-profile: ci,test
        datasource:
            driverClassName: org.h2.Driver
            url: jdbc:h2:mem:shareit
            username: test
            password: test
